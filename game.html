<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Domination | AI Cosmos Strategy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: hidden;
            background: #0B0F19;
            user-select: none;
        }

        /* Game Layer */
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            padding: 20px;
        }

        /* Top Bar - Resources */
        .top-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }

        .resource-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--cosmos-border);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .res-icon {
            font-size: 1.2rem;
        }

        .res-val {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .res-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Bottom Bar - Actions */
        .bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
            background: rgba(15, 23, 42, 0.9);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--cosmos-border);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--cosmos-border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 80px;
        }

        .action-btn.active,
        .action-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .action-btn i {
            font-size: 1.5rem;
        }

        /* Country Label Overlay */
        .map-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-heading);
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        /* Minimap */
        .minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 120px;
            border: 2px solid var(--cosmos-border);
            background: #000;
            pointer-events: auto;
        }

        /* Modals */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--neon-cyan);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        /* Leaderboard */
        .leaderboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }

        .lb-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .lb-name {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="startScreen" class="game-modal">
        <div class="modal-content">
            <h1 style="color: var(--neon-cyan); margin-bottom: 10px;">GLOBAL DOMINATION</h1>
            <p style="margin-bottom: 30px;">Select your starting nation strategy. Expand your territory, manage
                liquidity, and conquer the world map.</p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <button class="btn btn-primary" onclick="startGame('aggressive')">
                    Aggressive
                    <span style="display:block; font-size:0.7rem; opacity:0.7; margin-top:5px;">+20% Attack
                        Power<br>-10% Income</span>
                </button>
                <button class="btn btn-primary" style="border-color: var(--neon-purple); color: var(--neon-purple);"
                    onclick="startGame('economic')">
                    Economic
                    <span style="display:block; font-size:0.7rem; opacity:0.7; margin-top:5px;">+20% Liquidity<br>-10%
                        Defense</span>
                </button>
            </div>
            <a href="index.html" style="color: var(--text-secondary); font-size: 0.9rem;">Return to Main Site</a>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="ui-layer">
        <div class="top-bar">
            <div class="resource-card">
                <span class="res-icon">üí∞</span>
                <div>
                    <span class="res-label">LIQUIDITY (M$)</span>
                    <div id="res-money" class="res-val">0</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">‚öîÔ∏è</span>
                <div>
                    <span class="res-label">MILITARY POWER</span>
                    <div id="res-power" class="res-val">0</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">üó∫Ô∏è</span>
                <div>
                    <span class="res-label">CONTROL</span>
                    <div id="res-control" class="res-val">0%</div>
                </div>
            </div>
        </div>

        <div class="leaderboard" id="leaderboard">
            <!-- Populated by JS -->
        </div>

        <div class="bottom-bar">
            <button class="action-btn active" id="btn-attack" onclick="setMode('attack')">
                <i>üéØ</i>
                <span>Attack</span>
            </button>
            <button class="action-btn" id="btn-reinforce" onclick="setMode('reinforce')">
                <i>üõ°Ô∏è</i>
                <span>Defend</span>
            </button>
            <button class="action-btn" id="btn-research" onclick="upgrade('research')">
                <i>üî¨</i>
                <span>Research (500$)</span>
            </button>
        </div>
    </div>

    <!-- Game View -->
    <div id="viewport">
        <canvas id="worldMap"></canvas>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/game.js"></script>
</body>

</html>
