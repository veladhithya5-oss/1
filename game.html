<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Domination | AI Cosmos Strategy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: hidden;
            background: #0B0F19;
            user-select: none;
        }

        /* Game Layer */
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            padding: 20px;
        }

        /* Top Bar - Resources */
        .top-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }

        .resource-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--cosmos-border);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .res-icon {
            font-size: 1.2rem;
        }

        .res-val {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .res-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Bottom Bar - Actions */
        .bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 25px;
            border-radius: 16px;
            border: 1px solid var(--cosmos-border);
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--cosmos-border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 80px;
        }

        .action-btn.active,
        .action-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .troop-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
            width: 200px;
        }

        .troop-slider-label {
            color: var(--text-secondary);
            font-size: 0.7rem;
            margin-bottom: 5px;
            font-family: var(--font-heading);
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            background: transparent;
        }

        /* Country Label Overlay */
        .map-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-heading);
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }


        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            z-index: 50;
        }

        .btn-zoom {
            width: 50px;
            height: 50px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn-zoom:hover {
            background: var(--neon-cyan);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Minimap moved up slightly to make room or removed if overlapping */
        /* Minimap */
        .minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 120px;
            border: 2px solid var(--cosmos-border);
            background: #000;
            pointer-events: auto;
        }

        /* Modals */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .modal-content {
            background: rgba(11, 15, 25, 0.95);
            border: 1px solid var(--neon-cyan);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        .hidden {
            display: none !important;
        }

        /* Speed Controls */
        .speed-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 5px;
            pointer-events: auto;
        }

        .speed-btn {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--cosmos-border);
            color: var(--text-secondary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .speed-btn.active,
        .speed-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        /* Leaderboard */
        .leaderboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            min-width: 200px;
        }

        .lb-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .lb-name {
            font-weight: bold;
        }

        /* Events Panel */
        .events-panel {
            position: absolute;
            top: 350px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            min-width: 200px;
            max-width: 250px;
        }

        /* Notification Animations */
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }

            to {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
        }

        /* Selection Overlay Text */
        #selectionOverlay {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 50;
        }

        #selectionOverlay h2 {
            text-shadow: 0 0 20px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="startScreen" class="game-modal">
        <div class="modal-content">
            <h1 style="color: var(--neon-cyan); margin-bottom: 10px;">GLOBAL DOMINATION</h1>
            <p style="margin-bottom: 30px;">Conquer the world in real-time. Manage your economy, deploy troops, and
                dominate.</p>

            <button class="btn btn-primary" onclick="enterSelectionMode()">
                Select Country
            </button>

            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-secondary); font-size: 0.9rem;">Return to Main Site</a>
            </div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="ui-layer hidden" id="gameUI">
        <div class="top-bar">
            <div class="resource-card">
                <span class="res-icon">üí∞</span>
                <div>
                    <span class="res-label">LIQUIDITY</span>
                    <div id="res-money" class="res-val">0</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">üìà</span>
                <div>
                    <span class="res-label">GDP</span>
                    <div id="res-gdp" class="res-val">0</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">üó∫Ô∏è</span>
                <div>
                    <span class="res-label">CONTROL</span>
                    <div id="res-control" class="res-val">0%</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">üë•</span>
                <div>
                    <span class="res-label">POPULATION</span>
                    <div id="res-population" class="res-val">0</div>
                </div>
            </div>
            <div class="resource-card">
                <span class="res-icon">‚öñÔ∏è</span>
                <div>
                    <span class="res-label">STABILITY</span>
                    <div id="res-stability" class="res-val">100%</div>
                </div>
            </div>
        </div>

        <!-- Game Speed Controls -->
        <div class="speed-controls">
            <button class="speed-btn" id="speed-0" onclick="setGameSpeed(0)">‚è∏</button>
            <button class="speed-btn active" id="speed-1" onclick="setGameSpeed(1)">1x</button>
            <button class="speed-btn" id="speed-2" onclick="setGameSpeed(2)">2x</button>
            <button class="speed-btn" id="speed-3" onclick="setGameSpeed(3)">3x</button>
        </div>

        <div class="leaderboard" id="leaderboard">
            <!-- Populated by JS -->
        </div>

        <div class="events-panel" id="events-log">
            <!-- Populated by JS -->
        </div>

        <div class="bottom-bar">
            <button class="action-btn active" id="btn-attack" onclick="setMode('attack')">
                <i>üéØ</i>
                <span>Attack</span>
            </button>

            <div class="troop-slider-container">
                <div class="troop-slider-label">TROOP DEPLOYMENT: <span id="troop-percent">50</span>%</div>
                <input type="range" min="1" max="100" value="50" id="troopSlider" oninput="updateSlider(this.value)">
            </div>

            <button class="action-btn" id="btn-reinforce" onclick="setMode('reinforce')">
                <i>üõ°Ô∏è</i>
                <span>Defend</span>
            </button>

            <button class="action-btn" id="btn-research" onclick="upgrade('research')">
                <i>üî¨</i>
                <span>Research</span>
            </button>
        </div>
    </div>

    <div id="selectionOverlay" class="hidden">
        <h2>Click a Country to Start</h2>
    </div>

    <div class="zoom-controls">
        <button class="btn-zoom" onclick="changeZoom(1.5)">+</button>
        <button class="btn-zoom" onclick="changeZoom(0.66)">-</button>
    </div>

    <!-- Game View -->
    <div id="viewport">
        <canvas id="worldMap"></canvas>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/game.js"></script>
</body>

</html>
